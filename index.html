<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./layout.css" />
    <script type="module" src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <div>
        <textarea name="" id="textAreaId" rows="1"></textarea>
      </div>
      <div>
        <button class="clear" id="clearId">C</button>
        <button class="back" id="backId">‚Üê</button>
        <button class="arithmetic" id="divideId">/</button>
      </div>
      <div>
        <button class="number-button" id="7">7</button>
        <button class="number-button" id="8">8</button>
        <button class="number-button" id="9">9</button>
        <button class="arithmetic" id="multiplyId">*</button>
      </div>
      <div>
        <button class="number-button" id="4">4</button>
        <button class="number-button" id="5">5</button>
        <button class="number-button" id="6">6</button>
        <button class="arithmetic" id="minusId">-</button>
      </div>
      <div>
        <button class="number-button" id="1">1</button>
        <button class="number-button" id="2">2</button>
        <button class="number-button" id="3">3</button>
        <button class="arithmetic" id="plusId">+</button>
      </div>
      <div>
        <button class="number-button" id="0">0</button>
        <button class="equals" id="equalsId">=</button>
      </div>
    </div>
  </body>
</html>
